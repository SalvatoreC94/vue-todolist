<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app" class="container text-center">
        <h1 class="mb-4">To-Do List</h1>

        <div class="form-group">
            <input v-model="newTodo" @keyup.enter="addTodo" type="text" class="form-control"
                placeholder="Aggiungi una nuova task">
        </div>

        <button @click="addTodo" class="btn btn-primary mb-3">Aggiungi</button>

        <ul class="list-group">
            <li v-for="(todo, index) in todos" :key="index"
                class="list-group-item d-flex justify-content-between align-items-center">
                <span :class="{ done: todo.done }" @click="toggleDone(todo)">{{ todo.text }}</span>
                <span class="remove" @click="removeTodo(index)">x</span>
            </li>
        </ul>
    </div>

    <!-- Link Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link js -->
    <script src="js/script.js"></script>
</body>

</html>
